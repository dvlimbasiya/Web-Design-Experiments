<!DOCTYPE html>
<html>
	<head>
		<title>Windows 8</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: #F7F7F7;
				font-family: Segoe UI Semibold, Helvetica, Arial;
			}
			#wrapper {
				width: 95%;
				height: 400px;
				margin: auto;
				margin-top: 10%;
				text-align: center;
			}
			#logo {
				float: left;
				width: 350px;
				height: 300px;
				margin: auto;
				margin-top: 6%;
				-webkit-perspective: 200;
				-moz-perspective: 200;
				-ms-perspective: 200;
				-o-perspective: 200;
				perspective: 200;
			}
			#logo .topleft {
				float: left;
				display: block;
				width: 170px;
				height: 130px;
				background: #00adef;
				margin-bottom: 10px;
				-webkit-transform: rotateY(-10deg);
				-moz-transform: rotateY(-10deg);
				-ms-transform: rotateY(-10deg);
				-o-transform: rotateY(-10deg);
				transform: rotateY(-10deg);
			}
			#logo .topright {
				float: right;
				display: block;
				width: 170px;
				height: 150px;
				background: #00adef;
				margin-bottom: 15px;
				margin-top: -25px;
				-webkit-transform: rotateY(-10deg);
				-moz-transform: rotateY(-10deg);
				-ms-transform: rotateY(-10deg);
				-o-transform: rotateY(-10deg);
				transform: rotateY(-10deg);
			}
			#logo .bottomleft {
				float: left;
				display: block;
				width: 170px;
				height: 130px;
				background: #00adef;
				margin-bottom: 10px;
				-webkit-transform: rotateY(-10deg);
				-moz-transform: rotateY(-10deg);
				-ms-transform: rotateY(-10deg);
				-o-transform: rotateY(-10deg);
				transform: rotateY(-10deg);
			}
			#logo .bottomright {
				float: right;
				display: block;
				width: 170px;
				height: 150px;
				background: #00adef;
				margin-bottom: 10px;
				-webkit-transform: rotateY(-10deg);
				-moz-transform: rotateY(-10deg);
				-ms-transform: rotateY(-10deg);
				-o-transform: rotateY(-10deg);
				transform: rotateY(-10deg);
			}
			.title {
				float: right;
				font-size: 140px;
				color: #00adef;
				margin-top: 10%;
				margin-right: 5%;
			}
			.trademark {
				float: left;
				font-size: 30px;
				color: #00adef;
				margin-top: 28%;
				margin-left: 2%;
			}
			em {
				font-size: 20px;
				font-weight: bold;
				font-family: Segoe UI, Helvetica, Arial;
				vertical-align: super;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="logo">
				<div class="topleft"></div>
				<div class="topright"></div>
				<div class="bottomleft"></div>
				<div class="bottomright"></div>
			</div>
			<div class="trademark">TM</div>
			<div class="title">Windows<em>&reg;</em> 8</div>
		</div>
	</body>
</html>
